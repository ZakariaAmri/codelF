<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="< Content-Type" content="text/html; charset=ISO-8859-1">
<title>Create Contact</title>
</head>
<body>
<form action="CreateContact" method="post">

  <div>
	<label for="POST-FIRSTNAME">First name (REQUIRED FIELD):</label>
	<input id="POST-FIRSTNAME" type="text" name="firstname"><br>
  	<label for="POST-LASTNAME">Last name (REQUIRED FIELD):</label>
  	<input id="POST-LASTNAME" type="text" name="lastname"><br>
  	<label for="POST-EMAIL">E-mail :</label>
  	<input id="POST-EMAIL" type="text" name="email"><br>
  </div>
  	
  <div>
  	<label for="POST-STREET">Street :</label>
  	<input id="POST-STREET" type="text" name="street"><br>
  	<label for="POST-CITY">City :</label>
  	<input id="POST-CITY" type="text" name="city"><br>
  	<label for="POST-ZIP">ZIP :</label>
  	<input id="POST-ZIP" type="text" name="zip"><br>
  	<input type="submit" value="submit">
  	<input type="reset" value="reset">
  </div>
</form>
</body>
</html>
